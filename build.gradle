apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceSets.main.java.srcDirs = ['src']
mainClassName = 'com.simulator.WeatherSimulator'

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'weather-simulator'
    version =  '0.1.0'
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.json:json:20140107"
    testCompile "junit:junit:4.12"
}
// end::dependencies[]

// tag::wrapper[]
// end::wrapper[]